// Protobuf definition file
syntax = "proto3";
package metrics;
message Metric {
    enum Type {
        INT = 0;
        DOUBLE = 1;
        STRING = 2;
    }
    fixed64 timestamp = 1;
    Type type = 2;
    string key = 3;
    double doubleValue = 4;
    fixed64 intValue = 5;
    string stringValue = 6;
}
message Metrics {
    repeated Metric value_entry = 1;
}
